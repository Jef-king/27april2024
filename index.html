<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form">
        <form action="submit">
            <label for="email">Email</label>
            <input type="text" name="email" id="email" placeholder="Example@email.com">
            <span class="eremail">Make sure email is more than 3 characters and has @ and a.</span>
            <label for="password">Password</label>
            <input type="text" name="password" id="password" placeholder="Your Password">
            <span class="erpassword">Make sure passwords is more than 8 characters.</span>
            <span class="success">All good to go!</span>
            <input type="button" value="submit" >
        </form>
    </div>
</body>
</html>
